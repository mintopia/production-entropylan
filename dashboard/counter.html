<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
            rel="stylesheet"
    /><!-- MDB -->
</head>
<body>
<main class="m-2">
    <div class="flex-row m-2">
        <div class="input-group">
			<button class="btn btn-danger" type="button" id="subtract" data-mdb-ripple-color="dark">
				<i class="fas fa-minus"></i>
			</button>
            <input type="text" id="number" class="form-control form-control-lg text-center"/>
			<button class="btn btn-success" type="button" id="add" data-mdb-ripple-color="dark">
				<i class="fas fa-plus"></i>
			</button>
        </div>
    </div>
	<hr />
	<div class="flex-row m-2 py-2">
		<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" role="switch" id="visible" />
			<label class="form-check-label" for="visible">Visible</label>
		</div>
	</div>
    <div class="flex-row m-2 py-2">
        <div class="form-outline">
            <input type="text" id="single" class="form-control" value="Item"/>
            <label class="form-label" for="single">Singular</label>
        </div>
    </div>
    <div class="flex-row m-2 py-2">
        <div class="form-outline">
            <input type="text" id="plural" class="form-control" value="Items"/>
            <label class="form-label" for="plural">Plural</label>
        </div>
    </div>
</main>
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
></script>
<script type="module" src="js/counter.js"></script>
</body>
</html>
