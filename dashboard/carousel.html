<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
            rel="stylesheet"
    /><!-- MDB -->
</head>
<body>
<main class="m-2">
	<div class="flex-row m-2 py-2">
		<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" role="switch" id="visible" />
			<label class="form-check-label" for="visible">Visible</label>
		</div>
	</div>
    <div class="flex-row m-2">
        <div class="input-group">
            <input type="text" id="interval" class="form-control form-control-lg text-center form-control-no"/>
            <span class="input-group-text border-0">seconds</span>
        </div>
    </div>
</main>
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
></script>
<script type="module" src="js/carousel.js"></script>
</body>
</html>
