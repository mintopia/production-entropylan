<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
				href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
				rel="stylesheet"
		/>
		<link
				href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
				rel="stylesheet"
		/>
		<link
				href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
				rel="stylesheet"
		/><!-- MDB -->
	</head>
	<body>
		<main class="my-2">
			<div class="container">
				<div>
					<i id="playbackicon" class="fas fa-stop-circle text-muted"></i>
					<span id="filename" class="text-muted">Nothing Playing</span>
				</div>
				<div class="d-flex">
					<div class="col" id="position">
						-:--
					</div>
					<div class="col text-end" id="length">
						-:--
					</div>
				</div>
				<div class="progress mb-3" style="height: 20px;">
					<div class="progress-bar" role="progressbar" style="width: 0;" id="progressbar"></div>
				</div>
				<div class="text-center">
					<button disabled id="previous" class="btn btn-secondary" role="button"><i class="fas fa-backward-fast"></i></button>
					<button disabled id="playpause" class="btn btn-success" role="button"><i id="playpauseicon" class="fas fa-play"></i></button>
					<button disabled id="stop" class="btn btn-danger" role="button"><i class="fas fa-stop"></i></button>
					<button disabled id="next" class="btn btn-secondary" role="button"><i class="fas fa-forward-fast"></i></button>
				</div>
			</div>
		</main>
		<script
				type="text/javascript"
				src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
		></script>
		<script type="module" src="js/videoplayer.js"></script>
	</body>
</html>
