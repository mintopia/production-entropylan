<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
            rel="stylesheet"
    /><!-- MDB -->
</head>
<body>
<main class="m-2">
	<div class="flex-row m-2 py-2">
		<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" role="switch" id="visible" />
			<label class="form-check-label" for="visible">Visible</label>
		</div>
	</div>
    <div class="flex-row m-2 py-2">
        <div class="form-outline">
            <input type="text" id="title" class="form-control" value="Title"/>
            <label class="form-label" for="title">Title</label>
        </div>
    </div>
    <div class="flex-row m-2 py-2">
        <div class="form-outline">
            <input type="text" id="subtitle" class="form-control" value="Subtitle"/>
            <label class="form-label" for="subtitle">Subtitle</label>
        </div>
    </div>
    <div class="flex-row m-2 py-2">
        <button id="update" class="btn btn-primary btn-block" data-mdb-ripple-color="dark">Update</button>
    </div>
</main>
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
></script>
<script type="module" src="js/lowerthird.js"></script>
</body>
</html>
